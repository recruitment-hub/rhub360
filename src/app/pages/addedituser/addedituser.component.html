<div class="content-wrapper">
    <div class="section section-notifications">
      <div *ngIf="message ==='success'" class="alert alert-success" role="alert">
        <div class="container">
          <div class="alert-icon">
            <i class="now-ui-icons ui-2_like"></i>
          </div>
          <strong>Well done!</strong> Successfully Submitted
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </span>
          </button>
        </div>
      </div>
      <div *ngIf="message ==='warning'" class="alert alert-danger" role="alert">
        <div class="container">
          <div class="alert-icon">
            <i class="now-ui-icons objects_support-17"></i>
          </div>
          <strong>Error!!</strong> Try Again
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </span>
          </button>
        </div>
      </div>
    </div>
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="head-title">User Details</h1>
          </div>
        </div>
      </div>
    </div>
  
  
    <div class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-1"></div>
          <div class="col-10 profile-edit">
  
            <div class="card">
              <div class="card-body">
                <form [formGroup]="ngForm" (ngSubmit)="userSubmit()">
                  <div class="row">
                
                    <div class="col-12">
                      <label>Job Role</label>
                    <!--   <input type="text" class="form-control" formControlName="profileTitle"
                        [value]=ngForm.value.profileTitle placeholder=""> -->
                        <select class="form-control" formControlName="profileTitle"
                      placeholder="Select Role" [value]=ngForm?.value.profileTitle data-size="7"
                      data-style="btn btn-primary btn-round btn-block" title="Select Role">
                      <option *ngFor="let role of roleData" [value]="role?._id">
                          {{role?.role | titlecase}}</option>
                  </select>
                    </div>
                    
                    <div class="col-8">
                        <label>Email</label>
                        <input type="text" class="form-control" placeholder="" formControlName="email" [value]=ngForm.value.email>
                      </div>
  
                    
                   
                   <!--  <div class="col-8">
                      <br>
                      <button type="button" class="btn btn-primary" style="float: right;" (click)="changePass()"><i class="fas fa-key"></i>&nbsp;Change
                        Password</button>
                    </div> -->
                    <div class="col-12">
                      <br>
                      <button type="submit" class="btn btn-primary" style="float: right;"><i class="fas fa-save"></i>&nbsp;Save</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            
  
          </div>
  
        </div>
      </div>
    </div>
  
  </div>
