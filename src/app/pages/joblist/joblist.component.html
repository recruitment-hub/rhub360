<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Company Name</th>
      <th scope="col">Company Location</th>
      <th scope="col">Recruiter Id</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let job of jobData;index as i">
      <th scope="row">
          <a (click)="viewJob(job._id)" class="btn btn-outline-secondary mr-2" placement="bottom" ngbTooltip="Click here to view job">{{job._id}}</a></th>
      <td>
        {{ job.companyName }}
      </td>
      <td>{{ job.companyLocations}}</td>
      <td>{{ job.recruiterId }}</td>
      <td>
        <button (click)="editJob(job._id)">Edit</button>&nbsp;<button (click)="deleteJob(job._id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
    </ngb-pagination> 
  
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>
