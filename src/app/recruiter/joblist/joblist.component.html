<div class="wrapper main">
    <div class="main">
        <div class="contact-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 ml-auto mr-auto card form-box">
                        <div id="tables">
                            <div class="row">
                                <div class="col-md-6">
                                    <h4 class="pad0 title custom-title">Job Listing</h4>
                                </div>
                                <div class="col-md-6 add-link">
                                    <a class="a-bor-none"><button type="button" rel="tooltip"
                                            class="btn btn-info btn-icon btn-sm " data-original-title="" title=""
                                            (click)="addJob()">
                                            <i class="now-ui-icons ui-1_simple-add"></i>
                                        </button></a>
                                    <h4 class="pad0 color-black">Post Job</h4>
                                </div>
                                <div class="col-md-12 ml-auto mr-auto">
                                    <div class="">
                                        <div class="card-body">
                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead class="">
                                                        <tr>
                                                            <th class="text-center">
                                                                No.Of Vacancy
                                                            </th>
                                                            <th>
                                                                Job Position
                                                            </th>
                                                            <th class="text-left">
                                                                Job Location
                                                            </th>
                                                            <th class="text-center">
                                                                Min.Salary
                                                            </th>
                                                            <th class="text-left">
                                                                Max.Salary
                                                            </th>
                                                            <th class="text-center">
                                                                Actions
                                                            </th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr
                                                            *ngFor="let job of jobData | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                                            <td class="text-center">
                                                                {{job.noOfVacancies}}
                                                            </td>
                                                            <td>
                                                                {{job.jobTitle}}
                                                            </td>
                                                            <td>
                                                                {{job.jobLocation}}
                                                            </td>
                                                            <td>
                                                                {{job.minSalaryRange}}
                                                            </td>
                                                            <td class="text-center">
                                                                {{job.maxSalaryRange}}
                                                            </td>
                                                            
                                                            <td class="text-right">
                                                                <button type="button" rel="tooltip" (click)="viewJob(job?._id)"
                                                                    class="btn btn-info btn-icon btn-sm btn-round"
                                                                    data-original-title="" title="View Job">
                                                                    <i class="now-ui-icons users_single-02"></i>
                                                                </button>
                                                                <button type="button" rel="tooltip" (click)="editJob(job?._id)"
                                                                    class="btn btn-success btn-icon btn-sm   btn-round"
                                                                    data-original-title="" title="Edit Job">
                                                                    <i class="now-ui-icons ui-2_settings-90"></i>
                                                                </button>
                                                                <button type="button" rel="tooltip" (click)="deleteJob(job?._id)"
                                                                    class="btn btn-danger btn-icon btn-sm   btn-round"
                                                                    data-original-title="" title="Delete Job">
                                                                    <i class="now-ui-icons ui-1_simple-remove"></i>
                                                                </button>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                                <div class="d-flex justify-content-between p-2">
                                                    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
                                                      aria-label="Default pagination" class="pagination-danger" (pageChange)="refreshCountries()">
                                                    </ngb-pagination>
                                                    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize"
                                                      (ngModelChange)="refreshCountries()">
                                                      <option [ngValue]="2">2 items per page</option>
                                                      <option [ngValue]="4">4 items per page</option>
                                                      <option [ngValue]="6">6 items per page</option>
                                                    </select>
                                                  </div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
